<script type='text/javascript'>

  $(function() {
    drawPlayControls();

    requestAnimationFrame(updatePlayerBorders);
  });

  function onPlayerStateChange(YTEvent) {
    $('#player-holder').css('cursor', 'default')
    drawNpIndicator(player.getPlaylistIndex());
  }

  function clearNpIndicator(){
    $('.info-container li').removeClass('shade'); 
  }

  function drawNpIndicator(idx) {
    clearNpIndicator();
    $('.info-container li#no_' + idx ).addClass('shade');
  }

  // 3. This function creates an <iframe> (and YouTube player)
  //    after the API code downloads.
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '450',
      width: '353',
      playerVars: {
        'controls': 0,
        'frameborder': 0,
        'modestbranding': 0,
        'rel': 0,
        'showinfo': 0,
        'autohide': 1,
        'listType': 'playlist',
        'list': 'PLbfcwV846cnVtgJgyYQ6sEnxxfj3p4Qtm',
        'autoplay': 0,
        'loop': 1
      },
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function drawPlayControls() {

    var prevButton = $('#prevButton');
    var nextButton = $('#nextButton');

    prevButton.click(function() {
      player.previousVideo();
    });

    nextButton.click(function() {
      player.nextVideo();
    });
  }

  function playTrack(index) {
    player.playVideoAt(index)
  }

  function startPlayback() {
    player.playVideo()
  }

  var relativeMouseX, relativeMouseY;

  function setRelativeMouseVars(event) {
    relativeMouseX = 2*(event.pageX/$(document).width() - 0.5);
    relativeMouseY = 2*(event.pageY/$(document).height() - 0.5);
  }

  $(document).on("mousemove", setRelativeMouseVars);

  var time;

  var pbXOffset, pbYOffset, pboXOffset, pboYOffset;

  function updatePlayerBorders() {
    requestAnimationFrame(updatePlayerBorders);

    var now = new Date().getTime(),
        dt = now - (time || now);

    time = now;

    pbXOffset = updateCoordWithMax(pbXOffset, 3*relativeMouseX, dt);
    pbYOffset = updateCoordWithMax(pbYOffset, 3*relativeMouseY, dt);

    pboXOffset = updateCoordWithMax(pboXOffset, 2*relativeMouseX, dt);
    pboYOffset = updateCoordWithMax(pboYOffset, 3*relativeMouseY, dt);


    $('#player-border').css({transform: "translate(" + pbXOffset + "em," + pbYOffset + "em)"});
    $('#all-holder').css({transform: "translate(" + pboXOffset + "em," + pboYOffset + "em)"});
  }

  function updateCoordWithMax(position, max, dt) {
    position = (position || 0);
    return position + (max - position)*Math.atan(dt/2000)/Math.PI;
  }

  // download code
// 37 = left, 38 = up, 39 = right, 40 = down
var keyCode = [];
$(window).keydown(function(e) {
    var key = e.which;
    keyCode.push(key);
    if (keyCode.length > 4) {
      keyCode.splice(0, 1);
    }
    if (keyCode[0] == 38 && keyCode[1] == 39 && keyCode[2] == 40 && keyCode[3] == 37) {
      ga('send', 'event', 'get-release', 'download:320', 'WIP-003');
      window.location.href = 'https://s3.amazonaws.com/wip-static/releases/WIP003-LLLOYD-MYTHOFINTENTS-MP3320.zip';
    }
});

</script>
